<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <link href="https://fonts.googleapis.com/css?family=Righteous|Source+Sans+Pro:600&display=swap" rel="stylesheet">
   <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.css" rel="stylesheet">
   <!-- End of fonts -->
   <link rel="stylesheet" href="./css/normalize.css">
   <link rel="stylesheet" href="css/styles.css">
   <!-- End of styles -->
   <title>Giphy Searcher</title>
</head>

<body>

   <button class="gif-history__open" title="History"><i class="fas fa-history"></i></button>

   <aside class="gif-history">
      <button class="gif-history__close"><i class="fas fa-times"></i></button>
      <h2 class="gif-history__title">Session History</h2>
      <ul class="gif-history__list"></ul>
   </aside>
   <!-- End of .gif-history -->

   <div class="u-center">
      <h1 class="page__title">Giphy Searcher</h1>

      <form class="page__form">
         <input class="page__form-query page__form-input" type="text" placeholder="Search...">
         <button class="page__form-submit page__form-input"><i class="fas fa-search"></i></button>
      </form>
      <!-- End of .page__form -->

      <img src="./img/cat-loader.gif" alt="Kittens" class="page__image">
   </div>
   <!-- End of .u-center -->

   <footer class="credit">
      <p class="credit__text">Powered by <a href="https://giphy.com/" target="_blank">Giphy</a></p>
   </footer>
   <!-- End of .credit -->

   <!-- App.js -->
   <script src="./js/app.js"></script>
</body>

</html>
